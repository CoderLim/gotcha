<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
.normal {
  height: 29px;
  background: red;
}

.positioned {
  position: absolute;
  top: 55px;
  background: yellow;
}

.float {
  width: 100%;
  float:right;
  margin-top: -15px;
  margin-bottom: -10px;
  color: white;
  background: green;
}

.inline {
  position: relative;
  display: block;
  background: purple;
}
  </style>
</head>
<body>
  <div>
    <div class="normal">normal block</div>
    <div class="float">float block</div>
    <span class="inline">inline box</span>
    <div class="positioned">positioned block</div>
  </div>
</body>
</html>
